version: "3"

services:
  nats:
    image: nats:latest
    ports:
      - "8222:8222"
      - "4222:4222"
    command: "--http_port 8222 --js"

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "minio_data:/data"
    environment:
      - MINIO_ROOT_USER=test-user
      - MINIO_ROOT_PASSWORD=test-password

volumes:
  minio_data:
    driver: local
